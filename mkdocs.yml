site_name: echemdb.org
docs_dir: pages
nav:
    - Home: index.md
    - CV:
      - cv/index.md
      - Periodic Table: cv/periodic__table.md
      #- Cu: cv/elements/Cu.md
      - Systems: cv/systems.md
      - Apps: cv/apps.md
      - Data Standardization: cv/data__standardization.md
    - 'About' : about.md
theme:
    name: material
    palette:
      scheme: default
      primary: black
      accent: lime
    features:
      - navigation.tabs
      - navigation.indexes
      - navigation.tabs.sticky
      - toc.integrate
    #     toggle:
    #       icon: material/toggle-switch-off-outline
    #       name: Switch to dark mode
    #Good is flatly or sandstone then dash app can be in same styling
    # materials theme makes problems with css restyling why?!
    # material

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - macros:
      module_name: echemdb
  - gen-files:
      scripts:
        - echemdb/website/generator/__main__.py
  - section-index

markdown_extensions:
  - extra
  - admonition
  - codehilite
  - smarty
  - meta
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - markdown_include.include:
      base_path: pages
  - attr_list
  - pymdownx.arithmatex:
        generic: true
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.tabbed
  - pymdownx.tasklist:
        custom_checkbox: true
#   - abbr
#   - pymdownx.caret
#   - pymdownx.inlinehilite
#   - pymdownx.critic
#   - pymdownx.smartsymbols

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/tables.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
