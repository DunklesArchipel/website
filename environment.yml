name: echemdb
channels:
  - conda-forge
  - defaults
dependencies:
  - astropy
  - filelock
  - inflect
  - matplotlib
  - mkdocs
  - pandas
  - parallel
  - pip
  - plotly
  - pip
  - pybtex
  - pytest
  - pytest-doctestplus
  - pytest-xdist
  - pytest-remotedata
  - pyyaml
  - pip:
    - linkchecker
    - mkdocs-material
    - mkdocs-gen-files
    - mkdocs-literate-nav
    - markdown-include
    - mdutils
    - mkdocs-section-index
    - mkdocs-macros-plugin
    - tabulate
    - datapackage
    - python-frontmatter
    # We should use a released version of svgdigitizer instead once
    # https://github.com/echemdb/svgdigitizer/issues/55 has been resolved.
    - git+https://github.com/echemdb/svgdigitizer.git
